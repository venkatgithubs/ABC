 <script type="text/babel">
    class App extends React.Component{
        constructor(){
            super()
           this.state ={
            curr:0
           };
        }
    updatestate(){
        this.setState((prv)=>{
            return{
                curr: prv.curr+1
        };
        })
        }
        componentDidMount(){
            console.log("this is componentDidMount calling");
        }
        componentDidUpdate(){
            console.log("this is componentDidUpdate calling");
        }
        componentDidUpdate(prv){
            if(prv.curr != this.state.curr){
            console.log("hello this is componentDidUpdate calling");
        }
        }
        render(){
            return(
                <div>
               <h1>A: {this.state.curr}</h1>
                <h1> hello js class: {this.props.name}</h1>
                <button onClick={()=>{this.updatestate()}}>Number of times Clicked :{this.state.curr}</button>
                <button onClick={()=>{this.setState((prv)=>{return{curr:prv.curr+1};})}}>Number of times Clicked :{this.state.curr}</button>
            </div>
                );
        }
    } 
    ReactDOM.render(<App name="nameproperty"/>,document.getElementById("divContainer"));
    </script>
